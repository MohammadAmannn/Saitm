<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <table border="3px" cellpading="4px" cellspacing="4">
      <tr>
        <th>one</th>
        <th>two</th>
        <th>three</th>
        <th>four</th>
      </tr>

      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td colspan="2">5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
  </body>
